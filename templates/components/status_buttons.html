<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.solved {
            background-color: #4CAF50;
            color: white;
        }
        .button.solved:hover {
            background-color: #45a049;
        }
        .button.unsolved {
            background-color: #f44336;
            color: white;
        }
        .button.unsolved:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button solved"><a href="{% url 'solved_complaints' %}">Solved</a> </button>
        <button class="button unsolved"><a href="{% url 'accepted_complaints' %}"> Unsolved</a> </button>
    </div>
</body>
</html>
