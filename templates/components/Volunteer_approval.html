<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionhall Approval</title>
</head>
<body>
    <h1>Functionhall Approval Requests</h1>
    <ul>
        {% for vol in volunteerAA %}
        <li>{{ vol.name }} - {{ vol.email }}
            <a href="{% url 'approve_volunteer' vol.id %}">Approve</a>
            <a href="{% url 'reject_volunteer' vol.id %}">Reject</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
