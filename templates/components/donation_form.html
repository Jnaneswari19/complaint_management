    button {
            /* padding: 10px 20px; */
            font-size: 18px;
            /*text-align: center;*/
            display: inline-block;
            border-radius: 25px;

    .form-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 15px;
        }

    label {
            text-align: right;
        }

    input,
    textarea {
            padding: 8px;
            border-radius: 30px;
            border: 1px solid #ccc;
        }

    .form-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 15px;
        }

    header {
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            height: 70px;

            justify-content: space-between;
            align-items: center;
            padding: 0.1px;
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 100;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;

<body>
    <header class="col-12">
        <div class="col-12 h d-flex pt-2 text-center">
            <div class="col-4"></div>
            <div class="col-5">
                <h1>Food Donation Form</h1>
            </div>
            <div class="col-3 p-3"><button type="submit"><a href="{% url 'donatebuttons' %}">Back</a></button></div>

        </div>
    </header>
    <section class="col-12">
        <div class="col-12 m d-flex">
            <div class="col-4"></div>
            <div class="col-4 text-center mt-5">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="number">Number:</label>
                        <input type="text" id="number" name="number" required>
                    </div>

                    <div class="form-group">
                        <label for="Quantity">Quantity:</label>
                        <input type="number" id="Quantity" name="Quantity" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>

                    <div class="mt-2 p-3">
                        <button class="p-3" type="submit">Donate Food</button>
                    </div>
                </form>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="col-12 l"></div>
    </section>
