<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Buttons</title>
    <style>
        /* Navigation styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffcc00;
        }

        /* Button container styles */
        .button-container {
            text-align: center;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav><a href="{% url 'Adminview' %}">back</a></nav>
    <div class="button-container">
        <button><a href="{% url 'Functionhall_approval' %}">Function_Hall</a></button>
        <button><a href="{% url 'admin_approval' %}">Ashram</a></button>
        <button>  <a href="{% url 'Volunteer_approval' %}">Volunteer</a></button>
<button>  <a href="{% url 'complaint_list' %}">Complaints</a></button>
    </div>
  
</body>
</html>
